<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <input type="checkbox" class="checkbox" id="checkbox" />
    <label for="checkbox" class="label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
    </label>
</div>
<section class="calculator">
    <div class="span-4">
        <div class="output">
            <p class="output__cal prevois__cal2" data-pre></p>
            <p class="output__cal" data-cur></p>
        </div>
    </div>
    <button class="button cal_clean" data-allClear>AC</button>
    <button class="button cal_posNeg" data-posNeg>+/-</button>
    <button class="button cal_operator" data-operation>%</button>
    <button class="button cal_operator" data-operation>รท</button>
    <button class="button cal_num" data-num>7</button>
    <button class="button cal_num" data-num>8</button>
    <button class="button cal_num" data-num>9</button>
    <button class="button cal_operator" data-operation>x</button>
    <button class="button cal_num" data-num>4</button>
    <button class="button cal_num" data-num>5</button>
    <button class="button cal_num" data-num>6</button>
    <button class="button cal_operator" data-operation>-</button>
    <button class="button cal_num" data-num>1</button>
    <button class="button cal_num" data-num>2</button>
    <button class="button cal_num" data-num>3</button>
    <button class="button cal_operator" data-operation>+</button>
    <button class="button span-2 cal_num" data-num>0</button>
    <button class="button cal_num" data-num>.</button>
    <button class="button cal_equel" data-equals>=</button>
</section>
<p class="error"></p>
<script src="calculator.js"></script>
</body>
</html>
